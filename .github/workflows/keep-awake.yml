name: Keep Servers Awake

on:
  schedule:
    - cron: "*/10 * * * *" # كل 10 دقائق
  workflow_dispatch: # لتشغيله يدويًا من GitHub

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run ping
